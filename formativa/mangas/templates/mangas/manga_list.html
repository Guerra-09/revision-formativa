{% extends 'mangas/base.html' %}

{% block content %}

<div>
    <h1>Mangas list</h1>

    <a href="{% url 'manga_list_create' %}"> Create a new review</a>

    {% for manga in mangas %}

        <h1> {{ manga.name }} </h1>
        <h1> {{ manga.description }}</h1>
        <h1> {{ manga.rating }}</h1>
        
        <br>

    {% endfor %}
</div>





{% endblock %}
